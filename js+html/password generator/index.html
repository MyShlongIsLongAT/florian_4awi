<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body onload="init()">

    <div class="characters">
        <p>Characters:</p>
        <div class="lowerCase">
            <input type="checkbox" id="lowerCase">
            <label for="lower">a-z</label>
        </div>
        <div class="upperCase">
            <input type="checkbox" id="upperCase">
            <label for="upper">A-Z</label>
        </div>
        <div class="numbers">
            <input type="checkbox" id="number">
            <label for="numbers">0-9</label>
        </div>
        <div class="special">
            <input type="checkbox" id="special">
            <label for="special">Special</label>
        </div>
    </div>

    <div class="slider">
        <p>Length:</p>
        <div class="lengthAmount" id="lengthAmount"></div>
        <input type="range" oninput="onSliderInput()" min="8" max="20" value="13" id="sliderLength">


    </div>

    <button onclick="getCharacterTypes()">Generate Password</button>
    <div class="output">
        <p>Password:</p>
        <div id="generatedPassword"></div>
    </div>
</body>

</html>
