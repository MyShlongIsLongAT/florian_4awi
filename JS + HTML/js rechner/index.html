<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>

    <script>
        function calculate(num1, num2) {
            if (document.getElementById('sum').checked) {
                document.getElementById("output").innerHTML = num1 + num2;
            } else if (document.getElementById('dif').checked) {
                document.getElementById("output").innerHTML = num1 - num2;
            } else if (document.getElementById('mul').checked) {
                document.getElementById("output").innerHTML = num1 * num2;
            } else if (document.getElementById('div').checked) {
                document.getElementById("output").innerHTML = num1 / num2;
            }
        }

        function convertNumbers() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            calculate(num1, num2);
        }

        function reset() {
            location.reload();
        }
    </script>


    <h1>JS-Rechner</h1>
    <input type="number" id="num1"> Value1 <br>
    <input type="number" id="num2"> Value2 <br>

    <form>
        <input type="radio" id="sum" value="GeeksforGeeks">+<br>
        <input type="radio" id="dif" value="GeeksforGeeks">-<br>
        <input type="radio" id="mul" value="GeeksforGeeks">*<br>
        <input type="radio" id="div" value="GeeksforGeeks">/<br>
    </form>


    <button onclick="convertNumbers()">Berechnen</button>
    <button onclick="reset()">Reset</button>

    <div id="output">

    </div>



</body>

</html>
