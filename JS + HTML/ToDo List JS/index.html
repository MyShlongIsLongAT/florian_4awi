<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ToDo-List</title>
</head>

<body>
