<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body onload="init()">

    <div class="characters">
        <input type="checkbox" id="numbers">
        <label for="numbers">0-9</label>
        <input type="checkbox" id="upper">
        <label for="upper">upper</label>
        <input type="checkbox" id="lower">
        <label for="lower">lower</label>
        <input type="checkbox" id="special">
        <label for="special">special</label>
    </div>

    <div class="slider">
        <input type="range" oninput="onSliderInput()" min="8" max="20" value="13" id="sliderLength">
        <label for="length">length</label>
        <div class="lengthAmount" id="lengthAmount"></div>
    </div>


    <div class="generatedPassword"></div>
</body>

</html>
